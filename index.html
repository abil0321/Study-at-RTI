<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .merah {
      color: rgb(255, 72, 0);
    }

    .biru {
      color: rgb(10, 153, 255);
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1 class="judul">Mau pergi kemana nich?</h1>
  <ul id="lokasi">
    <li class="bogor">
      Bogor
    </li>
    <li class="bandung">
      Bandung
    </li>
    <li class="bekasi">
      Bekasi
    </li>
  </ul>

  <button id="changeToRed">Jadi Merah</button>
  <button id="changeToBlue">Jadi Biru</button>
  <button id="changeToBig">Jadi Besar</button>

  <script src="jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      // NOTE: Add new Class statically
      // $('.bandung').addClass('merah bold');

      // NOTE: Add new class by toggle 
      $('#changeToRed').on('click', function () {
        $('.bandung').toggleClass('merah');
        $('.bandung').removeClass('biru');
      });
      $('#changeToBlue').on('click', function () {
        $('.bandung').toggleClass('biru');
        $('.bandung').removeClass('merah');
      });

      let click = true;
      $('#changeToBig').on('click', function () {
        if (click == true) {
          $('.bandung').animate({
            fontSize: 100,
          });
          click = false;
        } else {
          $('.bandung').animate({
            fontSize: 14,
          });
          click = true;
        }
        console.log(click);
      });

    });
  </script>
</body>

</html>
