<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1 class="judul">Mau pergi kemana nich?</h1>
  <ul id="lokasi">
    <li class="bogor">
      Bogor
      <button id="hideBogor">Hide!</button>
      <button id="fadeOutBogor">Fade Out!</button>
      <button id="slideUpBogor">slideUp!</button>
    </li>
    <li class="bandung">Bandung</li>
    <li class="bekasi">Bekasi</li>
  </ul>

  <button id="toggleBandung">Toggle Bandung</button>
  <button id="slideToggleBandung">Slide Toggle Bandung</button>
  <button id="animateBandung">Animate Bandung</button>

  <script src="jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#hideBogor').on('click', () => {
        $('.bogor').hide();
      });

      $('#fadeOutBogor').on('click', () => {
        $('.bogor').fadeOut();
      });
      
      $('#slideUpBogor').on('click', () => {
        $('.bogor').slideUp();
      });

      $('#toggleBandung').on('click', () => {
        $('.bandung').toggle();
      });

      $('#slideToggleBandung').on('click', () => {
        $('.bandung').slideToggle();
      });

      let moved = false;
      $('#animateBandung').on('click', () => {
        if (!moved) {
          $('.bandung').animate({
            marginLeft: '500px',
            marginTop: '500px'
          });
          moved = true;
        } else {
          $('.bandung').animate({
            marginLeft: '0px',
            marginTop: '0px'
          });
          moved = false;
        }
      });

    });
  </script>
</body>

</html>
